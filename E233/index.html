<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TrainVision for Chuo Line E233</title>
		<!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
		<script type="text/javascript" src="lib/jquery-2.1.0.min.js" ></script>
		<script type="text/javascript" src="lib/require.js" data-main="build/main"></script>
		<script type="text/javascript" src="lib/tmlib.js" ></script>
		<script type="text/javascript" src="build/TrainVision.js" ></script>
		<script type="text/javascript" src="build/init.js" ></script>
		<link rel="stylesheet" type="text/css" href="./style.css"/>
		<link rel="stylesheet" type="text/css" href="./bootstrap.css"/>
	</head>
	<body>
		<canvas id="container" width="1920" height="1080"></canvas>
		<div id="main-menu">
			<div class="col-lg-offset-2">
				<button class="btn btn-success" id="btn-open-menu">メニューを開く</button>
				<button class="btn btn-success">次の駅</button>
			</div>
		</div>
		<div id="menu">
			<div id="menu-content">
				<h1 id="title">TrainVision Simulator for tmlib.js</h1>
				<form action="#" class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label for="select_destination" class="col-lg-4 control-label">使用路線</label>
							<div class="col-lg-6">
							<select name="" class="form-control" id="select_destination"></select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-10" id="direction">
							<input type="radio" name="direction" id="up" value="up">
							<label for="up">上り</label>
							<input type="radio" name="direction" id="down" value="down">
							<label for="down">下り</label>
						</div>
					</div>
					<div class="form-group">
						<label for="now_stations" class="col-lg-4 control-label">現在駅</label>
						<div class="col-lg-6">
							<select class="form-control" id="now_stations">
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-6"></div>
						<div class="col-lg-4">
							<button class="btn btn-default btn-cancel">Cancel</button>
							<button type="submit" class="btn btn-primary btn-submit">Submit</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
